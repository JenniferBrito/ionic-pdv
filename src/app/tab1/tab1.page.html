    <ion-header translucent>
      <ion-toolbar>
        <ion-title>Venda</ion-title>
        <ion-buttons slot="end">
          <ion-button  (click)="pushPage()">
            <ion-icon slot="icon-only" name="search-outline"></ion-icon>
          </ion-button>
          </ion-buttons>
      </ion-toolbar>
    </ion-header>


    <ion-content>
      <ion-list>
        <ion-item *ngFor="let p of comanda" class="ion-text-wrap">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="2" class="ion-align-items-center">
              <ion-button
              color="medium"
              fill="clear"
              (click)="decreaseComandaItem(p)">
              <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
            </ion-button>
            </ion-col>

            <ion-col size="1" class="ion-align-self-center">
              {{p.amount}}
            </ion-col>

            <ion-col size="2" class="ion-align-self-center">
              <ion-button
              color="medium"
              fill="clear"
              (click)="increaseComandaItem(p)">
              <ion-icon name="add-circle" slot="icon-only"></ion-icon>
            </ion-button>
            </ion-col>

            <ion-col size="2" offset="5">
              <ion-button
              color="medium"
              fill="clear"
              (click)="removeComandaItem(p)">
              <ion-icon name="close-circle" slot="icon-only"></ion-icon>
            </ion-button>
            </ion-col>
          </ion-row >


          <ion-row>
            <ion-col size="9">
              <b>{{p.nome}}</b>
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{p.amount * p.precoVenda}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Valor do desconto</ion-label>
        <ion-input
          [(ngModel)]="valorDesconto"
          type="number">
        </ion-input>
      </ion-item>


      <ion-item>
        <ion-label>Pagamento</ion-label>
        <ion-select>
          <ion-select-option value="bird">À Vista (Dinheiro)</ion-select-option>
          <ion-select-option value="cat">À Vista (Débito)</ion-select-option>
          <ion-select-option value="dog">Cartão de Crédito</ion-select-option>
        </ion-select>
      </ion-item>


      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              Total
            </ion-col>
            <ion-col size="3" class="ion-text-end">
              {{ getTotal() }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      </ion-list>


      <ion-button expand="full" (click)="checkout()">
        Finalizar Venda
      </ion-button>


    </ion-content>
