<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Carrinho de Compras
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- listar produtos no carrinho -->

<ion-content>
 <ion-list>
  <ion-item *ngFor="let p of products">
    <p> {{p.count}}x </p>
    <ion-label>
      {{p.nome}}
    </ion-label>
  </ion-item>
</ion-list>
</ion-content>
