<ion-header>
  <ion-toolbar>
    <ion-title>Carrinho</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list *ngFor="let p of products">
  <ion-item >
    <p slot="start">
     {{p.count}}x
      </p>


  </ion-item>
</ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="success">
    <ion-button expand="full" (click)="checkout()" fill="clear" color="light">
      Finalizar compra
    </ion-button>
  </ion-toolbar>
</ion-footer>
