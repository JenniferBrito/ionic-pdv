    <ion-header translucent>
      <ion-toolbar>
        <ion-title>Venda</ion-title>
        <ion-buttons slot="end">
          <ion-button  (click)="pushPage()">
            <ion-icon slot="icon-only" name="search-outline"></ion-icon>
          </ion-button>
          </ion-buttons>
      </ion-toolbar>
    </ion-header>


    <ion-content>
      <ion-list >
        <ion-item *ngFor="let p of comanda" class="ion-text-wrap">
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              <b>{{p.nome}}</b>
            </ion-col>
            <ion-col size="" class="ion-text-end">
              R$ {{p.amount * p.precoVenda}}
            </ion-col>
          </ion-row>

          <ion-row class="ion-align-items-center">
            <ion-col >
              Quantidade: {{p.amount}}
             </ion-col>
            <ion-col size="2" class="ion-align-items-center">
              <ion-button
              color="medium"
              fill="clear"
              (click)="decreaseComandaItem(p)">
              <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
            </ion-button>
            </ion-col>

            <ion-col size="2" class="ion-align-self-end">
              <ion-button
              color="medium"
              fill="clear"
              (click)="increaseComandaItem(p)">
              <ion-icon name="add-circle" slot="icon-only"></ion-icon>
            </ion-button>
            </ion-col>

          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button
              (click)="removeComandaItem(p)">
              Remover Produto
            </ion-button>
            </ion-col>
          </ion-row>


        </ion-grid>
      </ion-item>




      </ion-list>





    </ion-content>

    <ion-footer class="ion-no-border">
      <ion-item>
        <ion-label position="floating">Valor do desconto</ion-label>
        <ion-input
        [(ngModel)]="valorDesconto"
        placeholder= "Desconto"
          type="number"
          [clearInput]="true">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Pagamento</ion-label>
        <ion-select id="pg" [(ngModel)]="pg" (ionChange)="getPagamento()">
          <ion-select-option value="Dinheiro">À Vista (Dinheiro)</ion-select-option>
          <ion-select-option value="Cartão de Débito">À Vista (Débito)</ion-select-option>
          <ion-select-option value="Cartão de Crédito">Cartão de Crédito</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-toolbar>
        <ion-item >
          <ion-grid>
            <ion-row>
              <ion-col size="9">
                Total
              </ion-col>
              <ion-col size="3" class="ion-text-end">
               R$ {{ getTotal() }}
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
        <ion-button expand="full" (click)="checkout()">
          Finalizar Venda
        </ion-button>
      </ion-toolbar>

    </ion-footer>
