<ion-content>
  <ion-header>
    <ion-toolbar>
      <p>Cadastro de Produtos</p>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="tab3"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="addProductForm" (submit)="addProduct()" novalidate>
    <!--nome do produto-->
      <ion-item>
        <ion-label position="floating">Nome do Produto</ion-label>
        <ion-input
          formControlName="nome"
          type="text"
          placeholder="Nome do produto"
        >
        </ion-input>
      </ion-item>

      <div
      class="validator-error"
      *ngIf="!addProductForm.controls.nome.valid
      && addProductForm.controls.nome.touched"
      style="font-size: smaller;"
    >
      Nome inválido!
    </div>

    <!--quantidade do produto-->
      <ion-item>
        <ion-label position="floating">Quantidade</ion-label>
        <ion-input
          formControlName="qtd"
          type="any"
          placeholder="Quantidade"
        >
        </ion-input>
      </ion-item>
      <div
      class="error-message"
      *ngIf="!addProductForm.controls.qtd.valid
      && addProductForm.controls.qtd.touched"
    >
      <p style="font-size: small;">A quantidade tem que ser maior que zero</p>
    </div>


    <!--preco custo do produto-->
      <ion-item>
        <ion-label position="floating">Preço de Custo</ion-label>
        <ion-input
          formControlName="precoCusto"
          type="number"
          placeholder="Preço de Custo"
        >
        </ion-input>
      </ion-item>

      <div
      class="error-message"
      *ngIf="!addProductForm.controls.precoCusto.valid
      && addProductForm.controls.precoCusto.touched"
    >
      <p style="font-size: small;">O preço tem que ser maior que zero</p>
    </div>



    <!--preco venda do produto-->
      <ion-item>
        <ion-label position="floating">Preço de Venda</ion-label>
        <ion-input
          formControlName="precoVenda"
          type="number"
          placeholder="Preço de Venda"
        >
        </ion-input>
      </ion-item>

      <div
      class="error-message"
      *ngIf="!addProductForm.controls.precoVenda.valid
      && addProductForm.controls.precoVenda.touched"
    >
      <p style="font-size: small;">O preço tem que ser maior que zero</p>
    </div>

<ion-button type="submit" [disabled]= "!addProductForm.valid" size="small" expand="full">
  Adicionar produto
</ion-button>

  </form>




</ion-content>
