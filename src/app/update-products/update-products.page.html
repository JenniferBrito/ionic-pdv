<ion-header>
  <ion-toolbar>
    <ion-title>Editar Produto</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tab3"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateProductForm" (ngSubmit)="updateForm()">
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input formControlName="nome" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Quantidade</ion-label>
        <ion-input formControlName="qtd" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Preco de Custo</ion-label>
        <ion-input formControlName="precoCusto" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Preco de Venda</ion-label>
        <ion-input formControlName="precoVenda" type="text" required>
        </ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button (click)="updateForm()" type="submit" color="primary" shape="full" expand="block">Finalizar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

</ion-content>
