<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Produtos
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="pushPage()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Produtos</ion-title>
    </ion-toolbar>
  </ion-header>




<!--Listar Produtos-->
<ion-item *ngFor="let product of productList| async" >
<ion-label>
  <h2>{{ product.nome}}</h2>

<div class="page-wrapper">
  <div class="row">
    <div class="column">
      <p>Quantidade: {{ product.qtd }}</p>
    </div>
  </div>
</div>

<div class="page-wrapper">
  <div class="row">
    <div class="column">
      <p>Preco de Custo: {{ product.precoCusto }}</p>
    </div>
  </div>
</div>

<div class="page-wrapper">
  <div class="row">
    <div class="column">
      <p>Preco de Venda: {{ product.precoVenda }}</p>
    </div>
  </div>
</div>





<ion-button (click)="deleteProduct(product.id)">
  <ion-icon name="trash" style="zoom: 2"></ion-icon>
</ion-button>

<ion-button (click)="updateProduct(product)">
  <ion-icon name="create-outline" style="zoom: 2"></ion-icon>
</ion-button>

</ion-label>





</ion-item>

</ion-content>
