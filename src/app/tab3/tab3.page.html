<ion-header translucent>
  <ion-toolbar>
    <ion-title>Produtos</ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="pushPage()">
        <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
      </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">




<!--Listar Produtos-->
<ion-item *ngFor="let product of productList| async" >
<ion-label>
  <ion-text color="primary">
    <h2>{{ product.nome}}</h2>
  </ion-text>

<div class="page-wrapper">
  <div class="row">
    <div class="column" *ngIf="product.qtd > 0; else elseBlock">
      <p>Quantidade: {{ product.qtd }}</p>
    </div>
  </div>
  <ng-template #elseBlock>Produto fora de estoque!</ng-template>
</div>

<div class="page-wrapper">
  <div class="row">
    <div class="column">
      <p>Preco de Custo: {{ product.precoCusto }}</p>
    </div>
  </div>
</div>

<div class="page-wrapper">
  <div class="row">
    <div class="column">
      <p>Preco de Venda: {{ product.precoVenda }}</p>
    </div>
  </div>
</div>





<ion-button (click)="deleteProduct(product.id)">
  <ion-icon name="trash"></ion-icon>
</ion-button>

<ion-button (click)="updateProduct(product)">
  <ion-icon name="create-outline"></ion-icon>
</ion-button>



</ion-label>





</ion-item>

</ion-content>
